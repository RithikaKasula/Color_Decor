<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RkDecorz - Personalized Room Decorator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="images/logo.png" alt="RkDecorz Logo" class="logo">
            <h1>RkDecorz</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Personalized Room Decorator</h2>
        <div class="input-section">
            <label for="room-type">Select Room:</label>
            <select id="room-type">
                <option value="kitchen">Kitchen</option>
                <option value="master-bedroom">Master Bedroom</option>
                <option value="pooja-room">Pooja Room</option>
                <option value="drawing-room">Drawing Room</option>
                <option value="childrens-bedroom">Children's Bedroom</option>
                <option value="home-theatre">Home Theatre</option>
                <option value="balcony">Balcony</option>
                <option value="terrace">Terrace</option>
                <option value="bar-counter">Bar Counter</option>
            </select>
            <div class="color-picker">
                <label for="base-color">Select Primary Color</label>
                <input type="color" id="base-color" value="#ff6347">
                <div id="color-circle"></div>
            </div>
            <button id="generate-palette">Generate Palette</button>
        </div>
        <div class="output-section">
            <div id="color-palette" class="palette">
                <h2 id="palette-heading" style="display: none;">Generated Color Palette</h2>
            </div>
            <div id="suggestions" class="suggestions">
                <h2 id="suggestions-heading" style="display: none;">Matching Suggestions</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
